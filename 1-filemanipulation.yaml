- name: playbook for file manipulation
  hosts: all
  become: yes
  tasks:
  - name: hello file copy
    copy:
      content: "hello from Monday evening"
      dest: /tmp/monday.txt
  - name: hello file copy
    copy:
      content: "hi there."
      dest: /tmp/monday2.txt
  - name: archive hh is created
    archive:
      path:
      - /tmp/monday.txt
      - /tmp/monday2.txt
      dest: /tmp/hh.zip
      format: zip